<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<title>Weather App</title>
</head>
<body id="body">
<div class="main-body">
    <div class="top-bar">
                <div class="icon">
            <img src="https://icons.iconarchive.com/icons/alecive/flatwoken/512/Apps-Weather-icon.png">
            <p>Weather App</p>
        </div>
         <input type="text" placeholder="Enter city name..." id="search_city"/>

         <label class="switch" id="toggle">
            <input type="checkbox" id="toggle2">
            <div id="slide-ball" class="slider round"></div>
        </label>

        <p id="time">Light/Dark</p>
    </div>

<div class="weather-details">
   
    <p id="city-name">
        City: TAMPA
    </p>

    <div class="weather-conditions">

        <div class="weather-condition">
            <p class="title">Sunny</p>
            <img src="https://www.clker.com/cliparts/I/X/3/J/K/a/sunny-weather-ed-md.png"/>
            <p id="sunny_value">No sunshine</p>
        </div>

        
        <div class="weather-condition">
            <p class="title">Clouds</p>
            <img src="https://cdn-icons-png.flaticon.com/512/3982/3982205.png"/>
            <p id="clouds_value">No clouds</p>
        </div>
        
        <div class="weather-condition">
            <p class="title">Humity</p>
            <img src="https://cdn-icons-png.flaticon.com/512/2828/2828582.png"/>
            <p id="humidity_value">No humidity</p>
        </div>
        
        <div class="weather-condition">
            <p class="title">Temperature</p>
            <img src="https://png.pngtree.com/element_our/20190601/ourmid/pngtree-temperature-drop-image_1366088.jpg"/>
            <p id="temperature_value">0 FH</p>
        </div>

        
        <div class="weather-condition">
            <p class="title">Wind Speed</p>
            <img src="https://freepngimg.com/thumb/wind/22916-8-wind-clipart.png"/>
            <p id="wind_value">0 km/h</p>
        </div>
        
        
        <div class="weather-condition">
            <p class="title">Pressure</p>
            <img src="https://static.vecteezy.com/system/resources/thumbnails/014/640/818/small_2x/air-pressure-line-icon-vector.jpg"/>
            <p id="pressure_value">0</p>
        </div>
    </div>
</div>   
</div>

<script src="index.js"></script>
</body>
</html>
